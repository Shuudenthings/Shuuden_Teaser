<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHUUDEN™</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Satoshi', sans-serif;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 800px;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      letter-spacing: 0.1em;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="./video.webm" type="video/webm">
      <source src="./video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay-text">
    <h1>SHUUDEN™</h1>
    <h2>A gesture | A thought | A way</h2>
    <p>Una herida revela una flor escondida</p>
    <p>Soon capsule Shuuden_001</p>
    <p>barcelona_2025</p>
  </div>
</body>
</html>
