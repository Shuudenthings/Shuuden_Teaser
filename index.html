
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHUUDEN™</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
    }
    h1 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: clamp(1.8rem, 5vw, 3rem);
    }
    h2 {
      margin: 0 0 20px;
      font-weight: 400;
      font-size: clamp(1rem, 3vw, 1.5rem);
    }
    p {
      margin: 8px 0;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline loop>
      <source src="video.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <div class="overlay">
    <h1>SHUUDEN™</h1>
    <h2>A gesture | A thought | A way</h2>
    <p>Una herida revela una flor escondida</p>
    <p>Soon capsule Shuuden_001</p>
    <p>barcelona_2025</p>
  </div>
</body>
</html>
